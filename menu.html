<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Savr</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1>SAVR</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Cari makanan favoritmu...">
        </div>
        <nav class="category-nav">
            <button class="category-button active" data-category-id="all"><i class="fas fa-star"></i> Semua</button>
            <button class="category-button" data-category-id="1"><i class="fas fa-utensils"></i> Food</button>
            <button class="category-button" data-category-id="2"><i class="fas fa-cookie-bite"></i> Snack</button>
            <button class="category-button" data-category-id="3"><i class="fas fa-cocktail"></i> Drink</button>
        </nav>
        <section class="menu-grid" id="menu-grid-container">
            <p>Memuat menu...</p>
        </section>
    </main>

    <footer class="app-footer">
        <a href="cart.html" class="footer-link">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
            <span class="cart-count" id="cart-count">0</span>
        </a>
    </footer>
    
    <div id="toast-notification" class="toast"></div>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
