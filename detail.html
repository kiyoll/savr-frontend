<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Savr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <a href="menu.html" class="header-back-btn">â€¹</a>
        <h1>Detail</h1>
    </header>
    <main>
        <img src="" alt="Gambar Produk" id="product-image" class="detail-img">
        <div class="detail-container">
            <h2 id="product-name">Memuat...</h2>
            <p class="detail-description">
                <strong>Isi:</strong>
                <span id="product-description">Memuat...</span>
            </p>
            <div class="detail-actions">
                <div class="quantity-selector">
                    <button id="btn-decrease" class="quantity-btn">-</button>
                    <span id="quantity-display" class="quantity">1</span>
                    <button id="btn-increase" class="quantity-btn">+</button>
                </div>
                <button id="add-to-cart-btn" class="btn-primary add-to-cart-detail">Add to cart</button>
            </div>
        </div>
    </main>
    <div id="toast-notification" class="toast"></div>
    <script src="js/utils.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
